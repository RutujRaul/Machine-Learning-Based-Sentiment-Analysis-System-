<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #563d7c;
            padding: 15px;
            text-align: right;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Home Page */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .welcome-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        .welcome-box h1 {
            font-size: 28px;
            color: #343a40;
        }

        .welcome-box p {
            font-size: 18px;
            color: #6c757d;
        }

        .welcome-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #563d7c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .welcome-box a:hover {
            background-color: #452c63;
        }
    </style>
</head>
<body>
        <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>

        <div class="container">
        <div class="welcome-box">
            <h1>Welcome to the Sentiment Analysis System</h1>
            <p>Analyze sentiments of product and service reviews easily.</p>
            <a href="{{ url_for('login') }}">Enter Sentiment Analysis System</a>
        </div>
    </div>
</body>
</html>
